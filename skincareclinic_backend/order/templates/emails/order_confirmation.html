<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            font-size: 14px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #059669;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 0 0 10px;
        }
        .footer {
            background-color: #eeeeee;
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: #666666;
        }
        .footer a {
            color: #059669;
            text-decoration: none;
        }
        .order-details {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }
        .thank-you {
            font-size: 16px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            Order Confirmed!
        </div>

        <!-- Content -->
        <div class="content">
            <div class="order-details">
                <p>Order Number: #{{ order.id }}</p>
                <p>Order Date: {{ order.created_at|date:"Y-m-d H:i:s" }}</p>
            </div>
            
            <div class="thank-you">
                <p>Thank you for your purchase!</p>
                <p>Your order tracking number :{{order.transaction_ref}}</p>
                <p>Your order receipt is available below.</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2025 The Skincare Clinic. All rights reserved.
            <br>
            <a href="https://example.com">Visit our website</a>
        </div>
    </div>
</body>
</html>
